<header class="c-page__header">
        <h1>{{ site.title }}</h1>
	{% if page.title == 'Home' %}
    <p>
        {% for link in site.data.menu %}
            <a href="{{ link.url }}">{{ link.name }}</a>
            {% if forloop.last == false %}
                <span class="u-separate"></span>
            {% endif %}
        {% endfor %}
    </p>
	{% else %}
    <p>
        <a href="{{ "/" | prepend: site.baseurl }}">&lt;&ndash;&ndash; Back</a>
    </p>
	{% endif %}
</header>
